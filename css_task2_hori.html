
<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: darkslategrey;
}

li {
  float: left;
}

li a {
  display: block;
  color: blue;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: grey;
}
</style>
</head>
<body>

<ul>
  <li><a>Home</a></li>
  <li><a>Java</a></li>
  <li><a>HTML</a></li>
  <li><a>CSS</a></li>
</ul>

</body>
</html>
